<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <style>
      body {
        background-color: black;
        color: aqua;
      }
      h2 {
        text-align: center;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 id="head">
      Display the mouse X and Y coordinates in a span tag when you click on a h1
      tag which contains a paragraph.
    </h2>
    <span id="span"></span>
    <script>
      const element = document.getElementById("head");
      const span = document.getElementById("span");
      element.addEventListener("click", (e) => {
        span.innerHTML = `Coordinates of Mouse X = ${e.pageX} and Mouse Y is = ${e.pageY}`;
      });
    </script>
  </body>
</html>
